{% load static %}

<!DOCTYPE html>

<head>
    <script type="text/javascript" src="{% static 'coursecomment/CoursePage.js' %}"></script>
</head>

<body>
    <select id="choose_teacher" onchange="whenChooseTeacher(this.id)">
        <option value="None" selected>---</option>
        {% for teacher in teachers %}
        <option value="{{teacher.teacher_name}}">{{teacher.teacher_name}}</option>
        {% endfor %}
    </select>
    <p>Course ID:<span id="course_id">{{course.course_id}}</span></p>
    <p>Course Name:{{course.course_name}}</p>
    <p>Course average score:{{course.average_score}}</p>
    <p>Course mark:{{course.comment_mark}}</p>
    <div id="getAjaxInfo">
        {% include "coursecomment/CommentsTemplate.html" %}
    </div>
    <form action="course/{{course.course_id}}" method="POST">
        {% csrf_token %}
        <input type="date" name="course_time"><br>
        <input type="number" name="course_score"><br>
        <input type="number" name="course_mark"><br>
        <input type="text" name="comment_text"><br>
        <input type="submit" value="Submit">
    </form>
</body>
